#######
# This Docker Compose File is mainly for testing and showcasing purposes.
#######

version: '3.8'
services:

  db:
    container_name: db
    image: postgres:14.7
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - postgres_backup:/backup
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata

  redis:
    container_name: redis
    hostname: redis
    image: redis:latest
    ports:
      - "6379:6379"
    env_file:
      - .env

  celery:
    container_name: celery_worker
    image: celery-sqlalchemy-kit:latest
    build:
      context: ./celery-sqlalchemy-kit
      dockerfile: ./tests/build/dockerfile
    volumes:
      - ./celery-sqlalchemy-kit/:/celery-sqlalchemy-kit
    env_file:
      - .env
    command: bash -c "sleep 8 && sh ./tests/scripts/start_celery.sh"

  celery_beat:
    container_name: celery_beat
    image: celery-sqlalchemy-kit:latest
    volumes:
      - ./celery-sqlalchemy-kit/:/celery-sqlalchemy-kit
    env_file:
      - .env
    command: bash -c "sleep 10 && sh ./tests/scripts/start_celery_beat.sh"

  run_tests:
    container_name: run_tests
    image: celery-sqlalchemy-kit:latest
    volumes:
      - ./celery-sqlalchemy-kit/:/celery-sqlalchemy-kit
    env_file:
      - .env
    command: sh ./tests/scripts/start_tests.sh

volumes:
    postgres_data:
    postgres_backup: